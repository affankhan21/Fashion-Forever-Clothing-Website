
{%extends "Homepage3.html"%}
{% block content%}
    <center>
        <h1>Edit Product</h1>
        <hr/>
        <form method="post" enctype="multipart/form-data">
        <table border="1">
            <tr><td>Product Id</td>
                <td><input type="text" name="product_id" value="{{cat[0]}}" readonly/></td></tr>
            <tr><td>Enter Product Name</td>
            <td><input type="text" name="pname"  value="{{cat[1]}}"required/></td></tr>
            <tr><td>Enter Price</td>
                <td><input type="text" name="price"  value="{{cat[2]}}"required/></td></tr>
            <tr><td>Enter Size</td>
                <td><select name="size" value="{{cat[3]}}"  >
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="28">28</option>
                    <option value="30">30</option>
                    <option value="32">32</option>
                  </select required></td></tr>
            <tr><td>Enter Description </td>
                <td><input type="text" name="description" value="{{cat[4]}}" required/></td></tr>
            <tr><td>Select Image</td>
                    <td><input type="file" name="image_url" value="{{cat[5]}}" required/></td></tr>
            <tr><td>Select Category</td>
                <td><input type="text" name="cid" value="{{cat[6]}}"  readonly /></td></tr>
            <tr><td><input type="submit" value="Edit Product"/></td><td></td></tr>
        </table>
    </form>
    </center>
</body>
</html>
{%endblock%}
