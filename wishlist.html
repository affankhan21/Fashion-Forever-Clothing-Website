{%extends "Homepage3.html"%}
{%block content%}
<style>
    body {
        font-family: Arial, sans-serif;
    }

    table {
        width: 80%;
        margin: 50px auto;
        border-collapse: collapse;
        border: 2px solid #007bff;
        border-radius: 8px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    

</style>
<center>
    <table>
        {%for i in wishlist%}
        <tr>
            <td><strong>Product ID</strong></td>
            <td>{{i[0]}}</td>
        </tr>
        <tr>
            <td><strong>Product Name</strong></td>
            <td>{{i[1]}}</td>
        </tr>
        <tr>
            <td><strong>Product Price</strong></td>
            <td>{{i[2]}}</td>
        </tr>
        <tr>
            <td><strong>Product Description</strong></td>
            <td>{{i[3]}}</td>
        </tr>
        <tr>
            <td><strong>Product Image</strong></td>
            <td><img src="{{ url_for('static', filename=i[4])}}" class="img-responsive" style="width:120px;height:120px" alt="Product Image"></td>
        </tr>
        <tr>
            <td><strong>Category</strong></td>
            <td>{{i[5]}}</td>
        </tr>
        {%endfor%}
    </table>
</center>
{%endblock%}
