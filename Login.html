{%extends "Homepage3.html"%}
{% block content %} 
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }

    form {
        margin: 20px auto;
        width: 50%;
        padding: 20px;
        border-radius: 8px;
        background-color: #E0F4FF;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }

    h1 {
        margin-bottom: 20px;
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #ffffff;
        border: 1px solid #ddd;
    }

    table td, table th {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    table td:first-child {
        width: 30%;
        color: #555;
    }

    table td:last-child {
        width: 70%;
    }

    input[type="text"], input[type="password"], button {
        width: calc(100% - 6px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #dc3545; /* Red color */
        color: #fff;
        cursor: pointer;
        border: none;
    }

    button:hover {
        background-color: #c82333; /* Darker red color */
    }

    hr {
        margin-top: 20px;
        margin-bottom: 20px;
        border: 0;
        border-top: 1px solid #ddd;
    }

    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
    }

    .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
    }
</style>
<form method="post">
    <center>
        {% if message %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
        {% endif %}
        <hr/>
        <h1>User Login</h1>
        <table>
            <tr>
                <td>Login Id</td>
                <td><input type="text" name="uname" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pwd" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="button btn-danger form-control" type="submit" value="Login">Login</button>
                </td>
            </tr>
        </table>
    </center>
</form>
{% endblock %}
