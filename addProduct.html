{%extends "Homepage3.html"%}
{% block content%}
    <center>
        <h1>Add New Product</h1>
        <hr/>
        <form method="post" enctype="multipart/form-data">
        <table border="1">
            <tr><td>Enter Product Name</td>
            <td><input type="text" name="pname" required/></td></tr>
            <tr><td>Enter Price</td>
                <td><input type="text" name="price" required/></td></tr>
            <tr><td>Enter Size</td>
                <td><select name="size"  >
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="28">28</option>
                    <option value="30">30</option>
                    <option value="32">32</option>
                  </select required></td></tr>
            <tr><td>Enter Description</td>
                <td><input type="text" name="description" required/></td></tr>
            <tr><td>Select Image</td>
                    <td><input type="file" name="image_url" required/></td></tr>
            <tr><td>Select Category</td>
                        <td><select name="cat">
                            {%for cat in cats%}
                            <option value="{{cat[0]}}">{{cat[1]}}</option>
                            {%endfor%}
                        </select></td></tr>
            <tr><td><input type="submit" value="Add Product"/></td><td></td></tr>
        </table>
    </form>
    </center>
</body>
</html>
{%endblock%}
