{% extends "Homepage3.html" %}
{% block content %}
<style>
    body {
    font-family: Arial, sans-serif;
}

.message-table {
    width: 80%;
    margin: 0 auto;
    border-collapse: collapse;
}

.message-table th, .message-table td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.message-table th {
    background-color: #f2f2f2;
}

.message-table tr:hover {
    background-color: #f5f5f5;
}

</style>
<center>
    <h1>All Messages</h1>
    <table class="message-table">
        <tr>
            <th>Category</th>
            <th>Message</th>
            <th>Username</th>
        </tr>
        {% for message in showm %}
        <tr>
            <td>{{ message[1] }}</td>
            <td>{{ message[2] }}</td>
            <td>{{ message[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</center>
{% endblock %}
