{% extends "Homepage3.html" %}
{% block content %}
<form method="post">
    {% if message %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
    {% endif %}
    <table class="table">
        <tr><td>Product Name</td><td>{{ cake[1] }}
                <input type="hidden" name="product_id" value="{{ cake[0] }}"/>
            </td></tr>
        <tr><td>Price</td><td>{{ cake[2] }}</td></tr>
        <tr><td>Size</td><td>{{ cake[3] }}</td></tr>
        <tr><td>Description</td><td>{{ cake[4] }}</td></tr>
        <tr><td>Image</td><td>
                <img src="{{ url_for('static', filename=cake[5]) }}"
                     class="img-responsive"
                     style="width:300px;height:300px" alt="Image">
            </td></tr>
        <tr><td>Category</td><td>{{ cake[6] }}</td></tr>
        <tr><td>Quantity</td><td>
                <select name="qty" class="form-control" style="width:80px;">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </td></tr>
        <tr><td><button class="button btn-danger form-control" type="submit">Add To Cart</button></td><td></td></tr>
    </table>
</form>
{% endblock %}
